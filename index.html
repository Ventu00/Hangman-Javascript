<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Upright&family=Cormorant:wght@300&family=Federo&family=Instrument+Serif&family=Lora:ital@1&family=Quattrocento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Federo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagec">
        <h1>Hangman</h1>

        <div class="all">
            <div class="gamecont">
                <hr class="separation">
                <p id="playername"></p>
        
                <div id="Hangmanimage"></div>
                <div class="elementInitial">
                    <div id="userform">
                        <div class="labinputcont">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <br>
                        <button type="submit" id="playbtn" onclick="startfunct();">Play</button>
                    </div>
                    <div id="WordAndAnswareCont">
                        <p id="auxwordansware"></p>
                        <p id="randomword"></p>
                    </div>
                </div>
                <div id="letterscont"></div>
            
                <div id="winlose" class="winlose">
                    <div class="winlosecont">
                    <h1 id="endtittle"></h1>
                    <p id="timetotal"></p>
                    <hr class="separation">
                    <p id="randomwordfinal"></p>
                    <hr class="subseparation">
                    <p id="wordinfo"></p>
                    <img id="imageword" src="" alt=""> <br>
                    <button onclick="restart();">Play again</button>
                    <button onclick="showRanking();">Ranking</button>
                    <button onclick="changename();">Change Player</button>
    
                </div>
                </div>

                </div>
            </div>

        </div>
    </div>
    <div id="ranking-container">
        <h2>Word Ranking</h2>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Player Name</th>
                    <th>Time</th>
                    <th>Errors</th>
                </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
